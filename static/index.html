<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de PDFs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .drop-zone {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .drop-zone.dragover {
            border-color: #0d6efd;
            background-color: #e9ecef;
        }
        .file-list {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .progress {
            display: none;
            margin-top: 1rem;
        }
        .result-files {
            margin-top: 2rem;
        }
        .result-files a {
            text-decoration: none;
        }
        .result-files a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="text-center mb-4">Processador de PDFs</h1>
        
        <div class="drop-zone" id="dropZone">
            <div class="mb-3">
                <i class="bi bi-cloud-upload fs-1"></i>
                <h4>Arraste e solte seus PDFs aqui</h4>
                <p class="text-muted">ou</p>
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    Selecione os arquivos
                </button>
                <input type="file" id="fileInput" multiple accept=".pdf" style="display: none">
            </div>
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>

        <div class="result-files" id="resultFiles"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const progress = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');
        const resultFiles = document.getElementById('resultFiles');

        // Prevenir comportamento padrÃ£o de drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Adicionar efeitos visuais durante drag and drop
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        // Processar arquivos dropados
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = [...e.target.files];
            if (files.length === 0) return;

            // Limpar lista anterior
            fileList.innerHTML = '';
            resultFiles.innerHTML = '';

            // Mostrar arquivos selecionados
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'alert alert-info';
                fileItem.textContent = file.name;
                fileList.appendChild(fileItem);
            });

            // Mostrar barra de progresso
            progress.style.display = 'block';
            progressBar.style.width = '0%';

            // Criar FormData e enviar arquivos
            const formData = new FormData();
            files.forEach(file => {
                formData.append('files', file);
            });

            // Enviar arquivos
            fetch('/upload/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                progressBar.style.width = '100%';
                
                // Mostrar arquivos processados
                if (data.processed_files && data.processed_files.length > 0) {
                    const resultTitle = document.createElement('h5');
                    resultTitle.textContent = 'Arquivos Processados:';
                    resultFiles.appendChild(resultTitle);

                    data.processed_files.forEach(file => {
                        const fileLink = document.createElement('div');
                        fileLink.className = 'alert alert-success';
                        fileLink.innerHTML = `<a href="${file}" target="_blank">${file.split('/').pop()}</a>`;
                        resultFiles.appendChild(fileLink);
                    });
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger';
                errorDiv.textContent = 'Erro ao processar os arquivos. Tente novamente.';
                resultFiles.appendChild(errorDiv);
            });
        }
    </script>
</body>
</html>
