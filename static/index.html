<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de PDFs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .drop-zone {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .drop-zone.dragover {
            border-color: #0d6efd;
            background-color: #e9ecef;
        }
        .file-list {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .progress {
            display: none;
            margin-top: 1rem;
        }
        .result-files {
            margin-top: 2rem;
        }
        .result-files a {
            text-decoration: none;
        }
        .result-files a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="text-center mb-4">Processador de PDFs</h1>
        
        <div class="drop-zone" id="dropZone">
            <div class="mb-3">
                <i class="bi bi-cloud-upload fs-1"></i>
                <h4>Arraste e solte seus PDFs aqui</h4>
                <p class="text-muted">ou</p>
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    Selecione os arquivos
                </button>
                <input type="file" id="fileInput" multiple accept=".pdf" style="display: none">
            </div>
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>

        <div class="result-files" id="resultFiles"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const progress = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');
        const resultFiles = document.getElementById('resultFiles');

        // Prevenir comportamento padrÃ£o de drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Adicionar efeitos visuais durante drag and drop
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        // Processar arquivos dropados
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = [...e.target.files];
            if (files.length === 0) return;

            // Limpar lista anterior
            fileList.innerHTML = '';
            resultFiles.innerHTML = '';

            // Mostrar arquivos selecionados
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'alert alert-info';
                fileItem.textContent = file.name;
                fileList.appendChild(fileItem);
            });

            // Mostrar barra de progresso
            progress.style.display = 'block';
            progressBar.style.width = '0%';

            // Criar FormData e enviar arquivos
            const formData = new FormData();
            files.forEach(file => {
                formData.append('files', file);
            });

            // Enviar arquivos
            fetch('/upload/', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || `HTTP error! status: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                progressBar.style.width = '100%';
                console.log('Resposta do servidor:', data);
                
                // Mostrar arquivos processados
                if (data.processed_files && data.processed_files.length > 0) {
                    const resultTitle = document.createElement('h5');
                    resultTitle.textContent = 'Arquivos Processados:';
                    resultFiles.appendChild(resultTitle);

                    data.processed_files.forEach(file => {
                        const fileLink = document.createElement('div');
                        fileLink.className = 'alert alert-success';
                        fileLink.innerHTML = `<a href="${file}" target="_blank">${file.split('/').pop()}</a>`;
                        resultFiles.appendChild(fileLink);
                    });
                } else {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'alert alert-warning';
                    errorDiv.textContent = data.message || 'Nenhum arquivo foi processado.';
                    resultFiles.appendChild(errorDiv);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger';
                errorDiv.textContent = `Erro ao processar os arquivos: ${error.message}`;
                resultFiles.appendChild(errorDiv);
            });
        }

        function handleUpload() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('Por favor, selecione pelo menos um arquivo PDF.');
                return;
            }
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            fetch('/upload/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message.includes('sucesso')) {
                    // Criar lista de arquivos processados
                    const fileList = document.createElement('div');
                    fileList.className = 'list-group mt-3';
                    
                    data.files.forEach(file => {
                        if (file.status === 'success') {
                            const item = document.createElement('div');
                            item.className = 'list-group-item';
                            item.innerHTML = `
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">${file.original_name}</h6>
                                        <small class="text-muted">Processado com sucesso</small>
                                    </div>
                                    <a href="/uploads/${file.excel_name}" class="btn btn-success btn-sm" download>
                                        <i class="fas fa-download"></i> Download Excel
                                    </a>
                                </div>
                            `;
                            fileList.appendChild(item);
                        } else {
                            const item = document.createElement('div');
                            item.className = 'list-group-item list-group-item-danger';
                            item.innerHTML = `
                                <div>
                                    <h6 class="mb-1">${file.original_name}</h6>
                                    <small class="text-danger">Erro: ${file.error}</small>
                                </div>
                            `;
                            fileList.appendChild(item);
                        }
                    });
                    
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> ${data.message}
                        </div>
                    `;
                    document.getElementById('result').appendChild(fileList);
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> ${data.message}
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Erro ao processar arquivos: ${error.message}
                    </div>
                `;
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
            });
        }
    </script>
</body>
</html>
